<h1>Log In</h1>

<form class= "loginForm" (submit)="login()">
  <input class = "input"
			required
			placeholder = "Enter Username"
			[(ngModel)] = "userData.username"
			#name = "ngModel"
			name = "name"
      type = "text"
      (input) = "error = false"/>
			
		<div class = "error" *ngIf = "name.touched && name.errors != null">
			<div *ngIf="name.errors['required']">
				<label>ERROR: Required Field</label>
			</div>
    </div>
    
     <input class = "input"
			required
			placeholder = "Enter Password"
			[(ngModel)] = "userData.password"
			#pass = "ngModel"
			name = "name"
      type = "text"
      (input) = "error = false"/>
			
		<div class = "error" *ngIf = "pass.touched && pass.errors != null">
			<div *ngIf="pass.errors['required']">
				<label>ERROR: Required Field</label>
			</div>
    </div>
    

    <div class="error" *ngIf="error">
      <label>ERROR: invalid input</label>
    </div>

		<button class="submitBtn">Submit</button>
		<br/>
		<label>If you don't have an acoount, please register</label>
		<br/>
		<a [routerLink]="['/registration']">Click here to register</a>
</form>

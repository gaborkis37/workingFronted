<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of productService.productList">
          <td style="display: none;">{{product.id}}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.price }} Ft</td>
          <td class="text-center">
            <button  (click)="deleteProduct(product.id)" class="btn btn-info" style="margin-left: 10px"> Delete</button>
            <button (click)="updateProduct(product.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
          </td>
        </tr>
      </tbody>
    </table>
    <h4>Number of items added {{ productService.productList.length }}, Total Price: {{productService.totalPrice}} Ft</h4>
  </div>
</div>
